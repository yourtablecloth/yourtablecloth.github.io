    function loadMarkdownFromHash() {
      const hash = window.location.hash.replace('#', '') || defaultPage;

      // ëœë”© í˜ì´ì§€ ì²˜ë¦¬ (index ë˜ëŠ” ë¹ˆ í•´ì‹œ)
